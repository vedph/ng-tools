<h1 mat-dialog-title class="primary-color">{{ title }}</h1>
<mat-dialog-content class="accent-color">
  {{ prompt }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="button"
    mat-raised-button
    (click)="dialogRef.close(true)"
    color="warn"
  >
    {{ ok }}
  </button>
  <button type="button" mat-button (click)="dialogRef.close()">
    {{ cancel }}
  </button>
</mat-dialog-actions>
